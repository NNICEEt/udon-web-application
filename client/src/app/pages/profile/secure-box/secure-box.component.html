<div class="boxs">
    <div class="head">ความปลอดภัย</div>
    <div class="sub-header">แก้ไขรหัสผ่าน</div>
    <form class="form" [formGroup]="secureForm">
      <tr>
        <mat-form-field name="old_pass" appearance="fill">
          <mat-label>รหัสผ่านเก่า</mat-label>
          <input matInput type="password" maxlength="16" minlength="8" [formControl]="$any(secureForm).get('formOld')" [(ngModel)]="old_pass" required />
          <mat-error *ngIf="secureCt.formOld.touched && secureCt.formOld.hasError('required')">{{getRequiredError()}}</mat-error>
          <mat-error *ngIf="secureCt.formOld.touched && secureCt.formOld.errors?.minlength">{{getLengthError()}}</mat-error>
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field name="new_pass" appearance="fill">
          <mat-label>รหัสผ่านใหม่</mat-label>
          <input matInput type="password" maxlength="16" minlength="8" [formControl]="$any(secureForm).get('formNew')" [(ngModel)]="new_pass" required />
          <mat-error *ngIf="secureCt.formNew.touched && secureCt.formNew.hasError('required')">{{getRequiredError()}}</mat-error>
          <mat-error *ngIf="secureCt.formNew.touched && secureCt.formNew.errors?.minlength">{{getLengthError()}}</mat-error>
        </mat-form-field>
      </tr>
      <mat-form-field name="confirm_pass" appearance="fill">
        <mat-label>ยืนยันรหัสผ่าน</mat-label>
        <input matInput type="password" maxlength="16" minlength="8" [formControl]="$any(secureForm).get('formConfirm')" [(ngModel)]="confirm_pass" required />
        <mat-error *ngIf="secureCt.formConfirm.touched && secureCt.formConfirm.hasError('required')">{{getRequiredError()}}</mat-error>
        <mat-error *ngIf="secureCt.formConfirm.hasError('passwordMismatch')">{{misMatchError()}}</mat-error>
      </mat-form-field>
    </form>
    <button
      mat-flat-button
      class="save-button"
      color="warn"
      style="width: 100px; font-size: 20px"
      [disabled]="$any(secureCt).formConfirm.hasError('passwordMismatch')"
    >
      บันทึก
    </button>
</div>
