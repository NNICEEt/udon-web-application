<div class="container">
  <main class="page-main">
    <div class="box-header">
      <div class="head">BROWSE BOOKS</div>
      <span class="see-all">(ดูทั้งหมด)</span>
    </div>
    <div class="card-section">
      <mat-card class="card" *ngFor="let product of booklist">
        <img mat-card-image src="{{ product.image}}" (error)="(doSomethingOnError)" alt="{{ product.title }}" />
        <div class="bottom">
          <mat-card-content>
            <p class="book-name" title="{{ product.title }}" routerLink="Bookdetail" routerLinkActive="active"
              (click)="onSelectBookList()">
              [{{ product.categories }}] {{ product.title }}
            </p>
            <div class="price">{{ product.price }} บาท</div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button class="btn addcart" color="primary">
              <fa-icon class="faShoppingCart" [icon]="faShoppingCart"></fa-icon><span>เพิ่มเข้าตะกร้าสินค้า</span>
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
    <div class="box-footer">
      <div class="page-ginate">
        <mat-paginator *ngIf="pageEvent" class="pginator" [length]="length" [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event" aria-label="Select page"
          (page)="getValueService(pageEvent.pageSize,pageEvent.pageIndex+1)"
          (page)="ngOnInit()"
           >
        </mat-paginator>
        

      </div>
    </div>
  </main>
</div>
