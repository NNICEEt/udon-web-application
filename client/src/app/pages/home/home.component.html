<div class="home">

  (onSelect2)="onChange($event)"
  [islogin]="isLogin"></app-navbar>
  <main>
    <app-banner></app-banner>
    <div class="sub-main">
      <app-panel></app-panel>
      <app-booklist

    </div>
  </main>
  <app-contact></app-contact>
